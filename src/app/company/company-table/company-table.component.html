<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of companies">
      <td>
        {{ c.name }}
      </td>
      <td>
        {{ c.phone }}
      </td>
      <td>
        {{ c.email }}
      </td>
      <td>
        <button type="button" class="btn btn-warning"
        [routerLink]="['/company/edit', c.id]">Edit</button>
        <button type="button" class="btn btn-danger"
        (click)="deleteCompany(c)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
